from: mhart/alpine-node:8
services:
  - es_kibana:
      from: nshou/elasticsearch-kibana
      env:
        - ES_JAVA_OPTS=-Xms256m -Xmx256m
      expose:
        - 9200:9200
        - 5601:5601
expose:
  - 8080:8080
env:
  - PORT=8080
  - TWITTER_ACCESS_TOKEN_KEY=${TWITTER_ACCESS_TOKEN_KEY}
  - TWITTER_ACCESS_TOKEN_SECRET=${TWITTER_ACCESS_TOKEN_SECRET}
  - TWITTER_CONSUMER_KEY=${TWITTER_CONSUMER_KEY}
  - TWITTER_CONSUMER_SECRET=${TWITTER_CONSUMER_SECRET}
  - ES_DEFAULT_INDEX=twitter
before: |
  export ES_CONN=$ES_KIBANA_PORT_5601_TCP_ADDR
  export ES_PORT=$ES_KIBANA_PORT_9200_TCP_PORT
tasks:
  env: env | sort
  shell: /bin/sh
  install: yarn install
  upgrade: yarn upgrade-interactive
  lint: yarn run lint
  mocha: yarn run mocha
  mocha:watch: yarn run mocha:watch
  cover: yarn run cover
  test: yarn run test
  bundle: yarn run bundle
  dev: node index.js
  up: |
    export NODE_ENV=production
    yarn run bundle
    node index.js
